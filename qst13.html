<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="interativo">Clique-me!</div>
    <script>
        var interativo;
        interativo = document.getElementById("interativo");
        interativo.addEventListener("click", function(){interativo.textContent = "Funcionou!"});
    </script>
</body>
</html>
