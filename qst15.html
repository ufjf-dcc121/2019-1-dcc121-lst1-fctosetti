<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Resultado da Avaliação</h1>
        <p>Olá <span id="nome">Fulano</span>, você está matriculado há <span id="tempo">2</span> anos no curso de Confeitaria e as notas das suas disciplinas são: <span id="nota1">70</span> em Confeitaria Básica; <span id="nota2">80</span> em Coberturas e <span id="nota3">60</span> em Broas e Bolos.</p>
        <p id="resultado"></p>
        <button id="avaliar">Avaliar</button>
        <button id="limpar">Limpar</button>
        <button id="melhorias"></button>

        <script>
        
        var nome, anos, confeitaria, coberturas, bolos, botaoAvaliar, botaoLimpar, resultado, melhorias, media;
        nome = document.getElementById("nome");
        anos = document.getElementById("tempo");
        confeitaria = document.getElementById("nota1");
        coberturas = document.getElementById("nota2");
        bolos = document.getElementById("nota3");
        botaoAvaliar = document.getElementById("avaliar");
        botaoLimpar = document.getElementById("limpar");
        resultado = document.getElementById("resultado");
        melhorias = document.getElementById("melhorias");

        nome.contentEditable = true;
        anos.contentEditable = true;
        confeitaria.contentEditable = true;
        coberturas.contentEditable = true;
        bolos.contentEditable = true;

        var limparClick = function (){
            resultado.textContent = "";
            melhorias.textContent = "";

        }

        botaolimpar.addEventListener("click", limparClick);

        var avaliarClick = function(){
            media = (Number.parseInt(confeitaria.textContent) + Number.parseInt(coberturas.textContent) + Number.parseInt(bolos.textContent)) / 3
        
            if(media>=70){
                resultado.textContent = "Parabéns " + nome.textContent + "! Você está aprovado com média " + media +"!";
            } else {
                resultado.textContent = "Você está reprovado com média " + media + "!";
            }
            
            if(Number.parseInt(confeitaria.textContent) < 60){
                resultado.textContent = resultado.textContent + " " + nome.textContent + ", considere estudar mais Confeitaria!";
            }

            if(Number.parseInt(coberturas.textContent) < 60){
                resultado.textContent = resultado.textContent + " " + nome.textContent + ", considere estudar mais Coberturas!";
            }

            
            if(Number.parseInt(bolos.textContent) < 60){
                resultado.textContent = resultado.textContent + " " + nome.textContent + ", considere estudar mais bolos!";
            }
            
        }        

        botaoAvaliar.addEventListener("click", avaliarClick);

        </script>

    </main>
</body>
</html>
